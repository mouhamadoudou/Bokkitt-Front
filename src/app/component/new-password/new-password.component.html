<div class="form-contanair">
    <mat-form-field autocomplete="new-password" name="current-password">
        <mat-label>Mot de passe actuel</mat-label>
        <input matInput type="password" [(ngModel)]="currentPassword">
    </mat-form-field>

    <mat-form-field autocomplete="new-password" name="current-password">
        <mat-label>Nouveau mot de passe</mat-label>
        <input matInput type="password" [(ngModel)]="newPassword">
    </mat-form-field>

    <mat-form-field autocomplete="new-password" name="current-password">
        <mat-label>Confirmer le mot de passe</mat-label>
        <input matInput type="password" [(ngModel)]="confirmPassword">
    </mat-form-field>

    <div class="button-cont">
        <button mat-button mat-dialog-close>Annuler</button>
        <button mat-button mat-dialog-close>Valider</button>

    </div>
</div>
