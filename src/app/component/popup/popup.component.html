<div class="main-div">
    <h2 mat-dialog-title *ngIf="data.En != 'old' && data.Encode != 'add-me' && data.Encode != 'cancel-me'">Changer de {{ data.Fr }}</h2>
    <h2 mat-dialog-title *ngIf="data.En == 'old'">Changer d'{{ data.Fr }}</h2>
    <h2 mat-dialog-title *ngIf="data.Encode == 'add-me'"> Selectionner le nombre de place</h2>
    <h2 mat-dialog-title *ngIf="data.Encode == 'cancel-me'"> Êtes-vous sûr de vouloir annuler votre demande ? </h2>


    <mat-dialog-content>
        <div class="form-contanair">
            <mat-form-field *ngIf="data.En == 'phone'">
                <mat-label> {{data.Fr}}</mat-label>
                <input matInput maxlength="14"  maxlength="14">
            </mat-form-field>

            <mat-form-field *ngIf="data.En == 'firstName' || data.En == 'lastName' || data.En == 'city'">
                <mat-label> {{data.Fr}}</mat-label>
                <input [(ngModel)]="nValue" matInput maxlength="14" >
            </mat-form-field>

            <mat-form-field *ngIf="data.En == 'old'">
                <mat-label> Votre {{data.Fr}}</mat-label>
                <input [(ngModel)]="nValue" matInput maxlength="2" >
            </mat-form-field>

            <mat-form-field appearance="fill" *ngIf="data.En == 'sex'">
                <mat-select [(value)]="selectedGender">
                    <mat-option *ngFor="let gender of genders" [value]="gender">
                        {{ gender }}
                    </mat-option>
                </mat-select>
                {{ selectedGender }}
            </mat-form-field>
            <app-new-password *ngIf="data.En == 'password'" />

            <mat-form-field *ngIf="data.En == 'add-me'">
                <mat-label> {{data.Fr}}</mat-label>
                <input matInput maxlength="14" maxlength="14">
            </mat-form-field>

            <mat-form-field *ngIf="data.Encode == 'add-me'">
                <mat-select [(value)]="selectedNbPlace">
                    <mat-option *ngFor="let place of nbPlace" [value]="place">
                        {{ place }}
                    </mat-option>
                </mat-select>
                {{ selectedNbPlace }}
            </mat-form-field>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions *ngIf="data.Encode == 'cancel-me'">
        <button mat-button mat-dialog-close (click)="setCancel(true)">Oui</button>
        <button mat-button mat-dialog-close (click)="setCancel(false)">  Non</button>
    </mat-dialog-actions>
    <mat-dialog-actions *ngIf="data.Encode == 'add-me'">
        <button mat-button mat-dialog-close (click)="setAddMe(false)">Annuler</button>
        <button mat-button mat-dialog-close (click)="setAddMe(true)">Valider</button>
    </mat-dialog-actions>
    <mat-dialog-actions *ngIf="data.En != 'password' && data.Encode != 'cancel-me' && data.Encode != 'add-me'">
        <button mat-button mat-dialog-close (click)="setChangeValue(false)">Annuler</button>
        <button mat-button mat-dialog-close (click)="setChangeValue(true)">Valider</button>
    </mat-dialog-actions>
</div>
