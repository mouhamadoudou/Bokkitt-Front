<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Tous les deals et codes de réduction Applications valides en juin 2024
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field class="search-custom" appearance="outline">
        <input matInput (change)="filterStudent($event)">
        <mat-label>Search promotion</mat-label>
      </mat-form-field>
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">

        <ng-container  (click)="onCardClick($event)" class="table-comp" matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let element">
            <mat-card class="table-comp">
              <!-- <button mat-card (click)="onCardClick(element)" class="table-comp"> -->
              <mat-card-header  >
                Mercredi 10 Juillet
              <mat-divider></mat-divider>
              </mat-card-header>
              <mat-card-content >
                <div class="traject">
                  <mat-icon color="primary"> access_time </mat-icon>
                  <p>
                    10h21
                  </p>

                  <p class="disp-depart">
                    Paris
                  </p>
                  <mat-icon color="primary"> redo </mat-icon>
                  <p>
                    Dakar
                  </p>

                  <p class="disp-place" >
                    Place Disponible
                  </p>
                  <mat-icon  color="primary"> chair </mat-icon>
                  <mat-icon  color="primary"> chair </mat-icon>
                  <mat-icon  color="primary"> chair </mat-icon>
                  <mat-icon  color="primary"> chair </mat-icon>
                  <mat-icon  > chair </mat-icon>
                  <mat-icon  > chair </mat-icon>


                  <mat-icon class="disp-price" color="primary">  attach_money </mat-icon>
                  <p>
                    14 000 FCFA
                  </p>

                  <mat-icon class="disp-smoke"> smoke_free </mat-icon>
                  <!-- <mat-icon  > smoking_rooms </mat-icon> -->
                  <mat-icon color="primary" > local_mall </mat-icon>
                  <mat-icon color="primary"> phone </mat-icon>

                  
                </div>
                
              </mat-card-content>
          <!-- </button> -->

              <!-- <img class="image-custom" mat-card-image src="https://cdn.pixabay.com/photo/2023/06/25/11/12/orange-flowers-8087066_1280.jpg" alt="Description de l'image"> -->
            </mat-card>
          </td>

        </ng-container>
        <!-- 
            
              <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
              </ng-container>

              <ng-container matColumnDef="payments">
                  <th mat-header-cell *matHeaderCellDef> </th>
                  <td mat-cell *matCellDef=" let element"> 
                      <button (click)="getPayments(element)" mat-raised-button color="primary">Payements</button>
                  </td>
                </ng-container> -->
        <!-- </div> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15, 10]" aria-label="Select page of users"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
