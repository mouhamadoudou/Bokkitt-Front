<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Load-students List</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <input matInput (change)="filterStudent($event)">
                <mat-label>Filter</mat-label>
            </mat-form-field>
            <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">
              
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <ng-container matColumnDef="firstName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>
              
                <ng-container matColumnDef="lastName">
                  <th mat-header-cell *matHeaderCellDef> Last Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>

                <ng-container matColumnDef="payments">
                    <th mat-header-cell *matHeaderCellDef> Payments </th>
                    <td mat-cell *matCellDef=" let element"> 
                        <button (click)="getPayments(element)" mat-raised-button color="primary">Payements</button>
                    </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 15, 10]" aria-label="Select page of users"></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
