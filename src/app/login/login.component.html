
<mat-toolbar color="primary">
    <button mat-icon-button >
        <mat-icon> home </mat-icon>
    </button>
    <span class="spacer">
    </span>
    <button mat-button routerLink="/admin/home"> About-Us </button>
    <button mat-button routerLink="/admin/profile"> Country </button>
        <mat-menu #importMenu>
            <button mat-menu-item routerLink="/admin/load-students"> Load Students</button>
            <button mat-menu-item routerLink="/admin/load-payments"> Load Payments</button>
        </mat-menu>
</mat-toolbar>

<mat-drawer-container>
    <div class="login-container">
        <!-- {{loginFormGroup.value | json}} -->
        <mat-card [formGroup]="loginFormGroup">
            <mat-card-header>
                <mat-card-title>Authentification</mat-card-title>
            </mat-card-header>
            <mat-divider class="driver-contain"></mat-divider>
    
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Username or email</mat-label>     
                    <input matInput formControlName="username">     
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>     
                    <input type="password" matInput formControlName="password">     
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="end">
                <button 
                    mat-raised-button 
                    color="primary"
                    (click)="login()"
                >
                    Login
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</mat-drawer-container>
