<div color="primary" class="trip-container">
    <mat-drawer-container class="drawer-content">
        <mat-drawer-content>

            <mat-drawer-container>
                <div class="login-container">
                    <!-- {{loginFormGroup.value | json}} -->
                    <mat-card>
                        <mat-card appearance="outlined" >
                            <mat-card-header color="primary">
                                <mat-card-title color="primary" > Veillez remplire le formulaire</mat-card-title>
                                <!-- <mat-card-subtitle>Herding group</mat-card-subtitle> -->
                            </mat-card-header>
                            <mat-card-actions>
                                <mat-stepper orientation="vertical" #stepper>
                                    <mat-step>
                                        <form>
                                            <ng-template matStepLabel>Selectionner le nombre de place</ng-template>
                                            <div>
                                                <mat-form-field class="step-one-form">
                                                    <mat-label>Nombre de place</mat-label>
                                                    <mat-select disableRipple>
                                                      <mat-option value="1">1 place</mat-option>
                                                      <mat-option value="2">2 places</mat-option>
                                                      <mat-option value="3">3 places</mat-option>
                                                      <mat-option value="4">4 places</mat-option>
                                                      <mat-option value="5">5 places</mat-option>
                                                    </mat-select>
                                                  </mat-form-field>
                                                  
                                                <!-- <button mat-button matStepperNext>Next</button> -->

                                                <button mat-raised-button class="step-one-button" color="primary" matStepperNext>
                                                    Confirmer
                                                </button>
                                            </div>
                                        </form>
                                    </mat-step>
                                    <mat-step>
                                        <form>
                                            <ng-template matStepLabel>En voiture</ng-template>
                                            <div>
                                                <mat-icon color="primary"> waves </mat-icon>
                                                <h1> Sans attente </h1>
                                                <button mat-button matStepperPrevious>Back</button>
                                                <button mat-button matStepperNext>Next</button>
                                            </div>
                                        </form>
                                    </mat-step>
                                    <mat-step>
                                        <ng-template matStepLabel>Arriver rapidement</ng-template>
                                        <mat-card-title> Vous etes arriver a destination ! </mat-card-title>
                                        <div>
                                            <button mat-button matStepperPrevious>Back</button>
                                            <button mat-button (click)="stepper.reset()">Reset</button>
                                        </div>
                                    </mat-step>
                                </mat-stepper>
                            </mat-card-actions>
                        </mat-card>
